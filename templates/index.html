<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Log Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Work Log Application</h1>

    <h2>Add New Work Entry</h2>
    <div id="messageArea" style="margin-bottom: 15px;"></div>
    <form id="workLogForm">
        <div>
            <label for="project_number">Project Number:</label>
            <input type="text" id="project_number" name="project_number" required>
        </div>
        <div>
            <label for="worker_name">Worker Name:</label>
            <input type="text" id="worker_name" name="worker_name" required>
        </div>
        <div>
            <label for="work_details">Work Details (Optional):</label>
            <textarea id="work_details" name="work_details" rows="4"></textarea>
        </div>
        <div>
            <label for="work_time_hours">Work Time (Hours):</label>
            <input type="number" id="work_time_hours" name="work_time_hours" step="0.1" required>
        </div>
        <div>
            <button type="submit">Add Entry</button>
        </div>
    </form>

    <hr style="margin: 30px 0;">

    <h2>Work Summary by Project</h2>
    <button id="loadSummaryBtn">Load/Refresh Summary</button>
    <div id="summaryTableContainer" style="margin-top: 15px;">
        <p><em>Click 'Load/Refresh Summary' to view data.</em></p>
    </div>

    <hr style="margin: 30px 0;">

    <h2>Generate QR Code for Pre-filling</h2>
    <div>
        <label for="qrDataInput">Project Number / Text to Encode:</label>
        <input type="text" id="qrDataInput" placeholder="e.g., P123 or full name" style="width: auto; margin-right: 10px;">
        <button id="generateQrBtn">Generate QR Code</button>
    </div>
    <div id="qrCodeImageContainer" style="margin-top: 15px; min-height: 130px;">
        <!-- QR Code will be displayed here -->
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
